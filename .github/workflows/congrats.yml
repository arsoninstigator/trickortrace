name: Congrats!
run-name: Congrats!
on: 
    pull_request: 
        types: [ closed ]

permissions:
    pull-requests: write
    issues: write

jobs:
    Congrats:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
            - name: Congrats
              uses: actions/github-script@v5
              with:
                github-token: ${{secrets.GITHUB_TOKEN}}
                script: |
                    github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: "![Orpheus Party](http://rawr.hackclub.com/party_orpheus.png)\n\nCongrats! You're project has just been merged!\n\nYour next step is to claim your grant! You should have just received an email from Hack Club Bank on joining the OnBoard bank platform. Make sure to check spam!\n\nIf you have any questions, feel free to reach out in [`#onboard-help`](https://hackclub.slack.com/archives/C0593MG26TT) or to contact @daisybanks from bank (@<!-- -->daisy on Slack).\n\nNow, you can finally get those PCBs ordered!ðŸŽ‰\n\nP.S. If you haven't already, join the [`#onboard`](https://hackclub.slack.com/archives/C056AMWSFKJ)channel. There's a party brewing!"
                    })
